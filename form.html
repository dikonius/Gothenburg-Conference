<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Application Form</title>
	<link rel="stylesheet" href="form.css">

</head>
<body>
	<form action="#">
		<fieldset>
		<legend>Conferece Application</legend>
		<p>
			<label for="name"> Your Name </label>
			<input id="name" type="text" value="" placeholder="Homer Simpson" minlength="1" maxlength="40"/>
		</p>
		<p>
			<label for="age"> Your age </label>
			<input id="age" type="number" value="" placeholder="35" required min="16" max="99"/>
		</p>
		<p>
			<label for="email"> Enter your email </label>
			<input id="email" type="email" value="" placeholder="john.doe@icloud.com" required minlength="5" maxlength="99"/>
		</p>
		<p>
			<label for="address"> Type your address </label>
			<input id="address" type="text" value="" placeholder="Webbgatan 7, Gotheburg" required minlength="5" maxlength="99"/>
		</p>
		<div>
			<p>For how long do you plan to attend the Conference?</p>

			<label for="friday"> Friday </label>
			<input id="friday" type="checkbox" checked/>
		
			<label for="saturday"> Saturday </label>
			<input id="saturday" type="checkbox" />
		
			<label for="day" >Sunday </label>
			<input id="sunday" type="checkbox"/>
		</div>
		<p> Choose your meal type
			<label>
				<input type="radio" name="meal"> Meat
			</label>
			<label>
				<input type="radio" name="meal"> Fish
			</label>
			<label>
				<input type="radio" name="meal"> Vegetarian
			</label>
			<label>
				<input type="radio" name="meal"> Vegan
			</label>
		</p>
		<p>
			<label for="allergies">Let us know if you have any allergies</label>
			<input id="allergies" type="text">
		</p>
		<button type="submit">Send the application</button>
		</fieldset>
	</form>
</body>
</html>
